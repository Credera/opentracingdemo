<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Reddit /r/place Experiment</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- LeafletJS -->
    <link rel="stylesheet" href="css/leaflet.css"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">OpenTracing</a>
        </div>
        <p class="navbar-text">Exploring Reddit's r/place experiment</p>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Final Image</h3>
                </div>
                <div class="panel-body" id="finalImageMap" style="height: 500px">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">User Activity Heat Map</h3>
                        </div>
                        <div class="panel-body">
                            <canvas id="heatmap" class="center-block" width="250" height="250">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="crossSectionPanel" class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">User Activity Cross Section</h3>
                        </div>
                        <div class="panel-body">
                            <svg id="crossSection" class="center-block" style="border: 1px solid gray">
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
